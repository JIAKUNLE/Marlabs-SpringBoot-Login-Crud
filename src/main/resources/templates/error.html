<!DOCTYPE html>
<html>
<head>
	<title>Error Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f8d7da; /* A light red background color to indicate an error */
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			background-color: #fff;
			padding: 20px 30px;
			border-radius: 8px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			text-align: center;
		}

		h1 {
			color: #e74c3c; /* A darker shade of red for the error text */
		}

		p {
			font-size: 18px;
			color: #777;
		}
	</style>
</head>
<body>
<div class="container">
	<h1>An error occurred.</h1>
	<p>Please contact support.</p>
</div>
</body>
</html>
